<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ú® Surendra BG Removal ‚ú®</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.2rem;
      color: #222;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #555;
    }

    .upload-box {
      border: 2px dashed #888;
      border-radius: 10px;
      padding: 30px;
      margin: 20px auto;
      width: 300px;
      background: white;
      transition: 0.3s;
    }

    .upload-box:hover {
      border-color: #4CAF50;
      background: #f0fff0;
    }

    input[type="file"] {
      margin-top: 10px;
      padding: 10px;
    }

    .btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
    }

    .btn:hover {
      background: #45a049;
    }

    .images {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 30px;
    }

    .images img {
      max-width: 250px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    .loader {
      display: none;
      margin-top: 20px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>‚ú® Surendra BG Removal ‚ú®</h1>
  <p>Remove backgrounds from images instantly with AI</p>

  <div class="upload-box" id="drop-area">
    <p>üì∏ Drag & Drop your image here or click to upload</p>
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <div class="loader" id="loader">‚è≥ Removing background... Please wait</div>

  <div class="images" id="preview-area" style="display: none;">
    <div>
      <span class="label">Original</span>
      <img id="original-img" src="">
    </div>
    <div>
      <span class="label">No Background</span>
      <img id="processed-img" src="">
      <br>
      <button class="btn" id="downloadBtn">‚¨á Download Image</button>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const loader = document.getElementById("loader");
    const previewArea = document.getElementById("preview-area");
    const originalImg = document.getElementById("original-img");
    const processedImg = document.getElementById("processed-img");
    const downloadBtn = document.getElementById("downloadBtn");

    fileInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      originalImg.src = URL.createObjectURL(file);
      loader.style.display = "block";
      previewArea.style.display = "none";

      // Send to Netlify function (instead of exposing API key)
      const formData = new FormData();
      formData.append("image", file);

      const response = await fetch("/.netlify/functions/removeBg", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      loader.style.display = "none";

      if (data && data.processedImageUrl) {
        processedImg.src = data.processedImageUrl;
        previewArea.style.display = "flex";
        downloadBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = data.processedImageUrl;
          a.download = "no-bg.png";
          a.click();
        };
      } else {
        alert("‚ùå Failed to process image");
      }
    });
  </script>

</body>
</html>
